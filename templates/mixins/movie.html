<div class="w-1/5 mb-6 mx-3 px-4 py-5 bg-gray-100 rounded-md hover:shadow-lg">
  <div>
    <span class="text-xs bg-gray-600 text-white px-1 py-px">{{movie.year}}</span>
    <span class="text-xs bg-purple-600 text-white px-1 py-px">{{movie.category}}</span>
  </div>
  <div class="h-64 bg-cover bg-center rounded-lg my-4 " style="background-image: url({{movie.cover_image.url}});">
  </div>
  <div>
    <h2 class="font-bold text-lg pt-2"><a href="{% url 'movies:movie' movie.pk %}">{{movie.title}}</a></h2>
    <span class="text-sm">directed by {{movie.director}}</span>
  </div>
  <div class="flex justify-end items-center">
    <i class="fas fa-star text-orange-500 text-sm mr-1"></i>
    <span class="text-sm font-semibold">{{movie.rating}}</span>
  </div>
</div>
