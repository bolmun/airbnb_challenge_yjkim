{% load on_favs %}
{% on_favs obj as on_favs_boolean %}

<a class="bg-orange-400 hover:shadow-lg text-white font-semibold text-sm mt-4 py-1 px-2 rounded" href="{% url 'favs:add' obj.pk %}?kind={{kind}}">
{% if on_favs_boolean %}
  
    Remove from favs!
  
{% else %}
  
      Add to favs!
  
{% endif %}
  </a>
