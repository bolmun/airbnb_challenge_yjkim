<div class="flex justify-center mt-24">
    <form method="POST" enctype="multipart/form-data" class="w-1/3 rounde-sm bg-gray-100 px-8 py-8 my-4 ">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <span>{{error}}</span> 
            {% endfor %}
        {% endif %}
  
        {% for field in form %}
          <div class="mb-5 w-full">
              <label class="block font-semibold text-sm" for="{{field.auto_id}}">{{field.label}}</label>
              <div class="border focus:outline-none focus:border-orange-500">
                {{field}}
              </div>
              
          </div>
        {% endfor %}
        
        <button class="bg-orange-400 text-white font-semibold rounded w-full mt-2 py-2 px-4">{{cta}}</button>
    </form>
  </div>
