{% extends "base.html" %}

{% block page_title %}
 {{person.name}}
{% endblock page_title %}

{% block content %}

  <div class="flex justify-center mt-20">
    
    <div class="container-md mx-auto w-1/2 flex bg-gray-100 rounded-xl shadow-lg px-8 py-6 mt-4">
      <div class="w-1/3 mx-5">
        <img src="{{person.photo.url}}" class="rounded place-self-center" alt="">
      </div>
      <div class="w-3/5 flex flex-col">
        <div>
          <span class="text-lg pl-1">
            {% if person.kind == "actor" %}
            <i class="fas fa-theater-masks"></i>
            {% elif person.kind == "director" %}
            <i class="fas fa-video"></i>
            {% elif person.kind == "writer" %}
            <i class="fas fa-feather"></i>
            {% endif %}
          </span>
          <span class="text-lg px-1 py-px">{{person.kind}}</span>
        </div>
        <h2 class="text-3xl font-bold mt-5">{{person.name}}</h2>
        <div class="bg-orange-400 text-white font-semibold rounded w-full mt-2 py-2 px-4 flex justify-center ">
          <a class="mx-auto" href="{% url 'people:update' person.pk %}">Edit Person</a>
        </div>
    </div> 
  </div>
  
</div>  


{% endblock content %}
